<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body style="background: linear-gradient(to bottom, #1a237e, #64b5f6); min-height: 100vh;">
    <my-navbar></my-navbar>
    <user-profile></user-profile>
    <my-footer></my-footer>

    <!-- Componentes Web -->
    <script type="module" src="components/user-profile.js"></script>
    <script type="module" src="components/navbar.js"></script>

    <!-- Script para manejar clic en botÃ³n de perfil -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const btnPerfil = document.getElementById("btn-perfil");
            if (btnPerfil) {
                btnPerfil.addEventListener("click", (e) => {
                    e.preventDefault();
                    window.location.href = "profile.html";
                });
            }
        });
    </script>
</body>
</html>
